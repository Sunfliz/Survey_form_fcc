<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Survey Form</title>
<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <h1 id="title" >freeCodeCamp Survey Form</h1>
    <p id="description" >Thank you for taking the time to help us improve the platform
      <form id="survey-form" action="https://survey-form.freecodecamp.rocks">
      <fieldset>
        <label id="name-label" >Name <input name="name" placeholder="Enter your name" id="name" type="text"  required  /></label>
        <label id="email-label" >Email <input id="email" type="email" name="email" placeholder="Enter your email" required /></label>
        <label id="number-label" >Age <input id="number" type="number" min="10" max="150" name="age" placeholder="Age" required /></label>
        <label> Which option best describes your current role? 
          <select id="dropdown" >
            <option value="" disabled selected placeholder>Select current role</option>
            <option value="1" >Student</option>
            <option value="2">Fulltime JOb</option>
            <option value="3">Fulltime Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select></label>
      </fieldset>

<fieldset>
  <label> Would you recommend freeCodeCamp to a friend?</label>
 <label><input type="radio" name="recommend" value="definitely" class="inline" /> Definitely</label>
<label><input type="radio" name="recommend" value="maybe" class="inline"/> Maybe</label>
 <label><input type="radio" name="recommend" value="notsure" class="inline"/> Not sure</label>
 </fieldset>




<fieldset>
 <label> What is your favorite freecode camp feature? 
          <select id="dropdown" >
            <option value="" disabled selected placeholder>Select an option</option>
            <option value="1" >Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community Learner</option>
            <option value="4">Open Source</option>
            <option value="5">Other</option>
            </select></label>




</fieldset>

<fieldset>
  <label>What would you like to see improved? (Check all that apply)</label>
  <label><input value="fep" type="checkbox" name="improve" class="inline"/> Front-end Projects</label>
    <label><input value="bep" type="checkbox" name="improve" class="inline"/> Back-end Projects</label>
      <label><input value="improve" type="checkbox" name="improve" class="inline"/> Data Visualization</label>
        <label><input value="challenges" type="checkbox" name="improve" class="inline"/> Challenges</label>
          <label><input value="osc" type="checkbox" name="improve" class="inline"/> Open Source Community</label>
            <label><input value="ghr" type="checkbox" name="improve" class="inline"/> Gitter help rooms</label>
              <label><input value="videos" type="checkbox" name="improve" class="inline"/> VIdeos</label>
                <label><input value="city" type="checkbox" name="improve" class="inline"/> City Meetups</label>
                  <label><input value="wikis" type="checkbox" name="improve" class="inline"/> Wikis</label>
                    <label><input value="forum" type="checkbox" name="improve" class="inline"/> Forum</label>
                      <label><input value="ac" type="checkbox" name="improve" class="inline"/> Additional Courses</label>
</fieldset>

<fieldset>
  <label>  Any comments or suggestion?<textarea rows="5"cols="50" placeholder="Enter your comment here..." ></textarea></label>
</fieldset>

 <input id="submit" type="submit" value="Submit" />

      </form>
</body>
</html>
